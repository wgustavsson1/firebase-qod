<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <ul id = "friend-list" v-cloak>
      <h3 v-if="friend_count == 0" class = "clear-font"  v-cloak>You have no friends playing Quest Or Drink :(</h3>
      <h3 v-if="friend_count == 1" class = "clear-font" v-cloak>{{friend_count_word}} of your friend play Quest Or Drink!</h3>
      <h3 v-if="friend_count > 1" class = "clear-font" v-cloak>{{friend_count_word}} of your friends play Quest Or Drink!</h3>
      <li v-for="friend in friends">
        <div class = "profile" v-bind:id="friend.id" onclick="profile_clicked(this)">
          <img v-bind:src="friend.profile_src" id = "profile-pic"> <h4 class = "name clear-font">{{friend.name}}</h4>
        </div>
      </li> 
    </ul>
    <style>
      
    </style>
  </body>
</html>
