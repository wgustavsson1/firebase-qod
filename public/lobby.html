<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <div id = "host">
        <h4 v-if="user_is_host" class = "name clear-font">Invite friends to your party!</h4>
        <h4 v-else class = "name">Welcome to {{host}}Â´s Party!</h4>
    </div>
        <div id = "lobby-items">
          <h5  class = "lobby-item clear-font">{{time}} minutes</h5>
          <h5  class = "lobby-item clear-font">{{cards}} cards</h5>
          <h5  class = "lobby-item clear-font">{{skips}} skips</h5>
          <h5  class = "lobby-item clear-font">{{expansion}}</h5>
        </div>

    <div id = "clear-div"></div>
    <div id = "invite">
      <h5 id = "lobby-id">id: {{id}}</h5>
      </div id = "invite-qr"></div>
    </div>

    <h3 class="text-center">Players</h3>
    <ul id = "player-list" v-cloak>
      <li v-for="player in players">
        <div v-if="player.status == 'connected'" id = "profile-item">
          <img v-bind:src="player.profile_src" id = "profile-pic"> <h5 class = "name clear-font">{{player.name}}</h4>
        </div>
      </li> 
    </ul>

    <button v-if="user_is_host" id = "start-game" class = "button green-button main-font" onclick="start_game()">Start Game!</h4>
    <button class = "button orange-button main-font" onclick="leave_lobby()">Leave</button>

    <ul id = "log-list" v-cloak>
      <li v-for="log in logs">
           <h5 class = "log-item">{{log.message}}</h5>
      </li> 
    </ul>

    <style>
      .lobby-item
      {
        float:left;
        margin-left:5vw;
        text-align: center;
      }
      .log-item
      {
        color:green;
      }
      #host
      {
          margin-top:0;
          text-align: center;
          border-radius: 1em 1em 0em  0em;
          background-color:green;
      }
      #lobby-items
      {
        float:left;
        width:100vw;
        background-color:blue;
      }
      #player-list
      {
        overflow: scroll;
        overflow-x: hidden;
        list-style: none;
        background-color:indigo;  
      }
      #player-list li
      {
        padding: 1px;  
      }
      #host h4
      {
        text-align: center;
        margin-left:1vw;
        padding:3vw;
      }
      #invite
      {
        text-align: center;
        background-color:white;
      }
      #invite img
      {
        display:block;
        margin-left:auto;
        margin-right:auto;
        background-color:white;
        padding:2vw;
      }
      #invite-qr
      {
        background-color: white;
        padding:2vw;
      }
      .button
      {
        color:black;
        text-align: center;
        padding: 3vw;
        font-style: bold;
        font-size: 1em;
        margin: 0 auto;
        display: block;
        outline:none;
        box-shadow: none;
        border:0;
        font-weight: bold;
        margin-top:1.5vh;
      }
      #button-join-party
      {
        margin: 3vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      #join-form input
      {
          background-color:green;
          border:none;
          padding:1vw;
          font-family: 'Orbitron', bold;
          color:#f2f24b;
          font-size:1em;
      }
      #button-join-lobby
      {
        margin: 6vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
    </style>

  </body>
</html>
