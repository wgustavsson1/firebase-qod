<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <div id = "host">
        <img v-bind:src="profile_src" id = "profile-pic">
        <h3>{{host}} is host!</h3>

        <h4>{{time}} minutes</h4>
        <h4>{{cards}} cards</h4>
        <h4>{{skips}} skip cards</h4>
        <h4>{{expansion}} expansion</h4>
    </div>
    
    <script defer src="lobby.js"></script>

    <style>
      [v-cloak]
      {
        display: none;
      }

      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        text-align: center;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-right: 5vw;
        margin-left: 5vw;
        width: 12vw;
        height:12vw;
        float:left;
      }
      #host
      {
          text-align: center;
          margin-top:20vh;
      }
      #button-join-party
      {
        margin: 3vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      #join-form input
      {
          background-color:green;
          border:none;
          padding:1vw;
          font-family: 'Orbitron', bold;
          color:#f2f24b;
          font-size:1em;
      }
      #button-join-lobby
      {
        margin: 6vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:16vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
