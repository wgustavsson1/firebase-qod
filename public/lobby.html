<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <div id = "host">
        <h4 v-if="user_is_host" class = "name">Invite friends to your party!</h4>
        <h4 v-else class = "name">Welcome to {{host}}´s Party!</h4>
    </div>
        <div id = "lobby-items">
          <h5  class = "lobby-item">{{time}} minutes</h5>
          <h5  class = "lobby-item">{{cards}} cards</h5>
          <h5  class = "lobby-item">{{skips}} skips</h5>
          <h5  class = "lobby-item">{{expansion}}</h5>
        </div>

    <div id = "clear-div"></div>
    <div id = "invite">
      <h5 id = "lobby-id">id: {{id}}</h5>
      </div id = "invite-qr"></div>
    </div>

    <h3>Players</h3>
    <ul id = "player-list" v-cloak>
      <li v-for="player in players">
        <div id = "profile-item">
          <img v-bind:src="player.profile_src" id = "profile-pic"> <h5 class = "name">{{player.name}}</h4>
        </div>
      </li> 
    </ul>

    <ul id = "log-list" v-cloak>
      <li v-for="log in logs">
           <h5 class = "log-item">{{log.message}}</h5>
      </li> 
    </ul>
    
    <script defer src="lobby.js"></script>

    <style>
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: "loading…" }
      
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        text-align: center;
      }
      .lobby-item
      {
        float:left;
        margin-left:5vw;
        text-align: center;
      }
      .log-item
      {
        color:green;
      }
      #clear-div
      {
        clear:both;
      }
      .name
      {
        line-height: 10vw;
        margin-left: 0vw;
        text-align: left;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-left: 0.5vw;
        width: 10vw;
        height:10vw;
        float:left;
      }
      #host
      {
          margin-top:0;
          text-align: center;
          border-radius: 1em 1em 0em  0em;
          background-color:green;
      }
      #lobby-items
      {
        float:left;
        width:100vw;
        background-color:blue;
      }
      #player-list
      {
        overflow: scroll;
        list-style: none;
        background-color:indigo;  
      }
      #player-list li
      {
        padding: 1px;  
      }
      #host h4
      {
        text-align: center;
        margin-left:1vw;
        padding:3vw;
      }
      #invite
      {
        text-align: center;
      }
      #invite img
      {
        display:block;
        margin-left:auto;
        margin-right:auto;
        background-color:white;
        padding:2vw;
      }
      #invite-qr
      {
        background-color: white;
      }
      #button-join-party
      {
        margin: 3vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      #join-form input
      {
          background-color:green;
          border:none;
          padding:1vw;
          font-family: 'Orbitron', bold;
          color:#f2f24b;
          font-size:1em;
      }
      #button-join-lobby
      {
        margin: 6vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:5vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
