<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    
    <div id = "lobby-form" v-if="hide == false">
        <h2>Game Settings</h2>
        <h5 class = "clear-font">Time</h5>
        <select name="time" id="select-time">
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1 hour 30 minutes</option>
            <option value="120">2 hours</option>
            <option value="180">3 hours</option>
            <option value="240">4 hours</option>
        </select>
        <h5 class = "clear-font">Cards</h5>
        <select name="cards" id="select-cards">
            <option value="5">5 cards</option>
            <option value="10">10 cards</option>
            <option value="15">15 cards</option>
            <option value="20">20 cards</option>
            <option value="30">30 cards</option>
            <option value="40">40 cards</option>
            <option value="50">50 cards</option>
        </select>
           <h5 class = "clear-font">Skip Cards</h5>
        <select name="cards" id="select-skips">
            <option value="1">1 card</option>
            <option value="2">2 cards</option>
            <option value="3">3 cards</option>
            <option value="4">4 cards</option>
            <option value="5">5 cards</option>
        </select>
             <h5 class = "clear-font">Expansion</h5>
        <select name="cards" id="select-expansion">
            <option value="vanilla">Vanilla</option>
        </select>

        <button id = "button-create-lobby">Create lobby!</button>
    </div>  
    <style>
      [v-cloak]
      {
        display: none;
      }

      #lobby-form
      {
          margin: 0 auto;
          text-align: center;
      }
      #lobby
      {
        text-align:center;
      }
      h1,h2,h3,h4,h5
      {
        color: #f2f24b;
      }
      #button-create-lobby
      {
        margin: 6vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'main';
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      select
      {
        font-size: 1em;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        background-color: green;
      }
      select option
      {
          font-size: 1em;
          font-family: 'Orbitron', bold;
          color: #f2f24b;
      }

      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      .clear-font
      {
        font-family: 'Orbitron', bold
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:16vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
