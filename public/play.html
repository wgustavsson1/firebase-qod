<!DOCTYPE html>
  
  <body>
    <!--Following script is for choosing user language for the SDK. FB-plugin language will be using the language defined here-->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

      <header id = "header">
        <h1 class="text-center main-font">Quest Or Drink</h1>
        <div id = "profile">
          <img v-bind:src="profile_src" id = "profile-pic"> <h4 id = "name" class = "clear-font">{{name}}</h4>
        </div>
      </header>

      <button id = "button-start" class = "button-start">Start Party!</button>
      <button id = "button-join" class = "button-start">Join party!</button>


    <style>
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: "loadingâ€¦" }
      html
      {
        padding: 0;
        margin:0;
      }
      body
      {
        padding: 0;
        margin:0;
        height: 100%;
        width: 100%;
        position: fixed;
        background-color:black;
      }
      #page
      {
        height:100%;
        width: 100%;
        margin-top:0;
      }
      h1,h2,h3,h4,h5
      {
        font-family: 'main';
        color: #f2f24b;
      }
      .main-font
      {
        font-family: 'main';
        letter-spacing: 4px;
      }
      .text-center
      {
        text-align: center;
      }
      #name
      {
        line-height: 10vw;
      }
      #profile
      {
        width: 100vw;
        margin-left:5vw;
        margin-top:10vh;
        margin-bottom: 20vh;
      }
      #profile-item
      {
        width: 100vw;
        margin-left:5vw;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-right: 5vw;
        width: 10vw;
        height:10vw;
        float:left;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:8vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
      .button-start
      {
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        margin: 5vh auto;
        display: block;
        font-size: 1.5em;
        text-align: center;
        padding:3vw;
        border:none;
      }
    </style>
  </body>
</html>
