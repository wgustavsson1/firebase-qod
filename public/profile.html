<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>


    <header id = "header" v-cloak>
      <div class = "profile" v-bind:id="profile_uid" onclick="profile_clicked(this)">
        <img v-bind:src="profile_src" id = "profile-pic"> <h4 class = "name clear-font">{{name}}</h4>
      </div>
    </header>

    <div class = "clear-float"></div>
    <div id = "expansions-wrapper" v-if = "visible">
      <div  v-for="(value,key) in exps" v-bind:id="key" class = "expansion-marker" onclick="expansion_clicked(this)">
        <h4>{{value}}</h4>
      </div>
    </div>
    
    <div class = "clear-float"></div>

      <div id = "achievements-wrapper" v-if = "visible">
        <div  v-for="(value,index) in selected_expansion" class = "card" v-bind:id="value.id">
            <h4>{{value.expansion_name}}</h4>
            <h5>{{value.text}}</h5>
          </div>
      </div>

    <div class = "clear-float"></div>
    
    <div id = "settings-wrapper">
      <button class = "button-green button" v-if = "button_visible" onclick="show_settings()">{{text}}</button>
      <div id = "account-settings" v-if = "settings_visible">
        <button class = "white-button button" onclick="sign_out()">Sign out</button>
        <h3 class = "text-center clear-font">Delete account</h3>
        <p>If you choose to delete your account all your data submited to Quest Or Drink will be deleted according to the GDPR legislation and our privacy policy</p>
        <button class = "red-button button">Delete my account</button>
      </div>
    </div>
    <style>

      .card
      {
        width: 17.8370785vh;
        height:25vh;
        padding: 1vh;
        margin-right:2vh;
        margin-bottom:2vh;
        float:left;
        background-image: linear-gradient(180deg,#252525,black);
        color:#f2f24b;
        font-size:1em;
        border-radius: 5vw;
        border-width:0.5vh;
        border-color:white;
        border-style:outset;;
        text-align: center;
        font-family: 'Orbitron', bold;
      }
      #achievements-wrapper
      {
       width:90vw;
       margin-top:5vh;
       margin-left:5vw;
       float:left;
       text-align: center;
       height:70vh;
       overflow: auto;
      }
      .card h3,h4,h5
      {
        padding: 0;
        margin-bottom: 0;
        margin-top:0.5vh;
      }
      .small-text
      {
        margin-top:0.2vh;
        padding:0;
        font-family: 'Orbitron', bold;
      }
      .expansion-marker
      {
        padding: 2vh;
        width:20vw;
        display: inline-block;
        background-image: linear-gradient(180deg,#252525,black);
        color:#f2f24b;
        font-size:1em;
        border-radius: 5vw;
        border-width:0.5vh;
        margin-right: 5vw;
        border-color:white;
        border-style:outset;;
        text-align: center;
        font-family: 'Orbitron', bold;
      }

      .rotate
      {
        animation: rotation 3s ease-in forwards; 
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
          border-color:green;
        }
      }
      #expansions-wrapper
      {
        float:left;
        text-align: center;
        margin-top:5vh;
        padding: 2vw;
        width:90vw;
        margin-left: 5vw;
        margin-right:5vw;
        overflow: auto;
        white-space: nowrap;
      }


      #sign-out
      {
        margin-top:1vh;
      }
      .button
      {
        clear: both;
        text-align: center;
        padding: 2vw;
        font-style: bold;
        font-size: 1em;
        margin: 1vh auto;
        display: block;
        outline:none;
        box-shadow: none;
        border:0;
        font-weight: bold;
      }
      header
      {
        margin: 0px;
      }
    </style>

  </body>
</html>
