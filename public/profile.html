<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>

    <div id = "card-box"  v-show="visible">
      <div class = "card" v-for = "card in cards">
        <h2 class = "clear-font">Quest Or Drink</h2>
        <h4 class="clear-font card-text">{{card.text}}</h4>
        <hr>
        <br>
      </div>
    </div>
  
    <header id = "header" v-cloak>
      <div id = "profile">
        <img v-bind:src="profile_src" id = "profile-pic"> <h4 class = "name clear-font">{{name}}</h4>
      </div>
    </header>

    <button class = "white-button button" onclick="sign_out()">Sign out</button>

    <h3 class = "text-center clear-font">Delete account</h3>
    <p>If you choose to delete your account all your data submited to Quest Or Drink will be deleted according to the GDPR legislation and our privacy policy</p>
    <button class = "red-button button">Delete my account</button>

    <style>
      [v-cloak]
      {
        display: none;
      }

      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.7em;
        margin-left: 5vw;
      }
       #card-box
      {
        position: relative;
        width: 2000000px;
        float:left;
        overflow: auto;
        /*margin-top:22vh; (center-verticaly)*/
        padding:2vw;
        margin-top: 10vh;
        margin-bottom: 5vh;
        /*left:-33.5393256vh;*/
      }
      .card
      {
        width: 17,8370785vh;
        height:25vh;
        padding: 1vh;
        float:left;
        display: inline-block;
        /*margin-left:30.162921348314606741573033707vh;*/
        /*margin-left: auto;
        margin-right: auto; */
        margin-left:3vh;
        /*background-color:#252525;*/
        background-image: linear-gradient(180deg,#252525,black);
        color:#f2f24b;
        font-size:1em;
        border-radius: 5vw;
        border-width:1vh;
        border-color:white;
        border-style:outset;
        text-align: center;
        font-family: 'Orbitron', bold;
      }
      .qr
      {
        width: 140px;
        height: 140px;
        position: relative;
        background-color: white;
        margin-top: 1vh;
        margin-left:auto;
        margin-right:auto;
        text-align: center;
      }
      .qr img
      {
        background-color: white;
        max-height: 100%;
        max-width: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .button
      {
        color:black;
        text-align: center;
        padding: 2vw;
        font-style: bold;
        font-size: 1em;
        margin: 0 auto;
        display: block;
        outline:none;
        box-shadow: none;
        border:0;
        font-weight: bold;
      }
      .red-button
      {
        background-color: red;
      }
      .white-button
      {
        background-color: white;
      }
      .text-center
      {
        text-align: center;
        border-radius: 0;
      }
       .name
      {
        line-height: 10vw;
      }
      #profile
      {
        width: 100vw;
        margin-left:5vw;
        margin-top:5vh;
        margin-bottom: 5vh;
      }
      #profile-item
      {
        width: 100vw;
        margin-left:5vw;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-right: 7vw;
        width: 10vw;
        height:10vw;
        float:left;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:16vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
