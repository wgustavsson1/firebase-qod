<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
  
    <header id = "header" v-cloak>
      <div id = "profile">
        <h1 class="text-center">Your Profile</h1>
        <img v-bind:src="profile_src" id = "profile-pic"> <h4 id = "name">{{name}}</h4>
      </div>
    </header>

    <h3 class = "text-center">Delete account</h3>
    <p>If you choose to delete your account all your data submited to Quest Or Drink will be deleted according to the GDPR legislation and our privacy policy</p>
    <button class = "red-button">Delete my account</button>

    <style>
      [v-cloak]
      {
        display: none;
      }

      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      .red-button
      {
        background-color: red;
        color:white;
        text-align: center;
        padding: 1vw;
        font-style: bold;
        margin: 0 auto;
        display: block;
        outline:none;
        box-shadow: none;
      }
      .text-center
      {
        text-align: center;
        border-radius: 0;
      }
      #name
      {
        line-height: 10vw;
      }
      #profile
      {
        width: 100vw;
        margin-left:5vw;
        margin-top:10vh;
        margin-bottom: 20vh;
      }
      #profile-item
      {
        width: 100vw;
        margin-left:5vw;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-right: 7vw;
        width: 10vw;
        height:10vw;
        float:left;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:16vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
