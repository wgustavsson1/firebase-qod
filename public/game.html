<!DOCTYPE html>

  <head>

  <body>


    <div id = "timer-wrapper" v-show="visible">
      <h2 class = "clear-font"></h2>
    </div>

    <div id = "expansion" v-if="not_approved">
        <h4 class = "clear-font">Please read the disclaimers down below before approving</h4>
          <ul id = "disclaimers" v-cloak>
            <li v-for="disclaimer in disclaimers">
              <h4 class = "clear-font">{{disclaimer}}</h4>
            </li> 
          </ul>
      <button class = "button button-green clear-font" onclick="approve_disclaimers()">I Approve!</button>
    </div>
  
  <div id = "card-box"  v-show="visible">
    <div class = "card" v-for = "card in cards">
      <h2 class = "clear-font">Quest Or Drink</h2>
      <h4 class="clear-font card-text">{{card.text}}</h4>
      <hr>
      <br>
      <div v-bind:id="card.id" class = "qr">
      </div>
    </div>
  </div>

  <div id = "camera">
    <video id="preview" v-show="visible"></video>
    <button class = "button-small button-orange clear-font" v-if="visible" onclick="toggle_camera()">CLOSE</button>
    <button class = "button-small button-green clear-font" v-else onclick="toggle_camera()">OPEN CAMERA</button>
  </div>
