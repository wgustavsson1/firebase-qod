<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    
    <h2>Game started!</h2>

    <style>
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: "loadingâ€¦" }
      
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        text-align: center;
      }
      .lobby-item
      {
        float:left;
        margin-left:5vw;
        text-align: center;
      }
      .log-item
      {
        color:green;
      }
      #clear-div
      {
        clear:both;
      }
      .name
      {
        line-height: 10vw;
        margin-left: 0vw;
        text-align: left;
      }
      #profile-pic
      {
        align-items:center;
        border-radius: 5em;
        margin-left: 0.5vw;
        width: 10vw;
        height:10vw;
        float:left;
      }
      #host
      {
          margin-top:0;
          text-align: center;
          border-radius: 1em 1em 0em  0em;
          background-color:green;
      }
      #lobby-items
      {
        float:left;
        width:100vw;
        background-color:blue;
      }
      #player-list
      {
        overflow: scroll;
        list-style: none;
        background-color:indigo;  
      }
      #player-list li
      {
        padding: 1px;  
      }
      #host h4
      {
        text-align: center;
        margin-left:1vw;
        padding:3vw;
      }
      #invite
      {
        text-align: center;
        background-color:white;
      }
      #invite img
      {
        display:block;
        margin-left:auto;
        margin-right:auto;
        background-color:white;
        padding:2vw;
      }
      #invite-qr
      {
        background-color: white;
        padding:2vw;
      }
      .button
      {
        color:black;
        text-align: center;
        padding: 3vw;
        font-style: bold;
        font-size: 1em;
        margin: 0 auto;
        display: block;
        outline:none;
        box-shadow: none;
        border:0;
        font-weight: bold;
      }
      .orange-button
      {
        font-family: 'Orbitron', bold;
        background-color:orange;
      }
      #button-join-party
      {
        margin: 3vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      #join-form input
      {
          background-color:green;
          border:none;
          padding:1vw;
          font-family: 'Orbitron', bold;
          color:#f2f24b;
          font-size:1em;
      }
      #button-join-lobby
      {
        margin: 6vh auto 0 auto;
        color:#f2f24b;
        background-color: green;
        font-family: 'Orbitron', bold;
        display: block;
        font-size: 1.3em;
        text-align: center;
        padding:3vw;
        border:none;
      }
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:5vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
