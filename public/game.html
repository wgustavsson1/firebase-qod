<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
      <div id = "timer-wrapper" v-show="visible">
        <h2 class = "clear-font"></h2>
      </div>

      <div id = "approval-wrapper">
        <div id = "approval" v-if="pre_approve_visible">
          <h4 class = "clear-font">Please read the disclaimers down below before approving</h4>
            <ul id = "disclaimers" v-cloak>
              <li v-for="disclaimer in disclaimers">
                <h4 class = "clear-font">{{disclaimer}}</h4>
              </li> 
            </ul>
          <button class = "button button-green clear-font" onclick="approve_disclaimers()">I Approve!</button>
        </div>
        <div id = "approval-waiting" v-if = "post_approve_visible">
          <h4 class = "clear-font">Waiting for everyone to approve!</h4>
        </div>
      
      </div>
    
    <div id = "card-box"  v-show="visible">
      <div class = "card" v-for = "card in cards">
        <h3 class = "clear-font">Quest Or Drink</h3>
        <h5 class="clear-font card-text">{{card.text}}</h5>
        <hr>
        <br>
        <div v-bind:id="card.id" class = "qr">
        </div>
      </div>
    </div>

  <div id = "camera">
    <video id="preview" v-show="visible"></video>
    <button class = "button-small button-orange clear-font" v-if="visible" onclick="toggle_camera()">CLOSE</button>
    <button class = "button-small button-green clear-font" v-else onclick="toggle_camera()">OPEN CAMERA</button>
  </div>

    <style>
      h1,h2,h3,h4,h5
      {
        text-align: center;
      }
      #timer-wrapper
      {
        
      }

      #timer-wrapper h2
      {
        position:relative;
        background-image: linear-gradient(-90deg,#252525,black);
        padding:2vw;
        border-radius: 1em;
        border:1px solid green;
        margin-top:0;
        margin-right: 10vw;
        margin-left: 10vw;
        color: green;
        font-size: 2.5em;
        margin-bottom: 0;
        top:5vh;
      }
      #card-box
      {
        position: relative;
        width: 2000000px;
        float:left;
        overflow: auto;
        /*margin-top:22vh; (center-verticaly)*/
        padding:2vw;
        margin-top: 10vh;
        margin-bottom: 5vh;
        left:-33.5393256vh;
      }
      .card
      {
        width: 28.5393256vh;
        height:40vh;
        padding: 2vh;
        float:left;
        display: inline-block;
        /*margin-left:30.162921348314606741573033707vh;*/
        /*margin-left: auto;
        margin-right: auto; */
        margin-left:3vh;
        /*background-color:#252525;*/
        background-image: linear-gradient(180deg,#252525,black);
        color:#f2f24b;
        font-size:1em;
        border-radius: 5vw;
        border-width:1vh;
        border-color:white;
        border-style:outset;
        text-align: center;
        font-family: 'Orbitron', bold;
        
      }

      .removed_card
      {
        animation-name: remove_card_animation;
        animation-duration: 2000ms;
        animation-fill-mode: forwards;
      }

      @keyframes remove_card_animation{
      0%{
        opacity: 1;
        transform: rotateX(90deg);
      }
      50%{
        opacity: 0.5;
        transform: rotateX(0deg);
      }
      100%{
        display: none;
        opacity: 0;
        transform: rotateX(90deg);
      }
      }
      .qr
      {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: white;
        bottom: 1vh;
        margin-left:auto;
        margin-right:auto;
        text-align: center;
      }
      .qr img
      {
        background-color: white;
        max-height: 100%;
        max-width: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      #approval-wrapper
      {
        margin: 0 auto;
        text-align: center;
      }

      #approval
      {
        border-radius: 1em 1em 1em 1em;
        margin: 0 auto;
        background-color:orange;
        padding:2vw;
        text-align: center;
        margin-left: 10vw;
        margin-right: 10vw;
        margin-top:20vh;
        text-align: center;
      }
       #expansion ul
      {
          list-style-type: none;
          padding: 0;
          margin:0;
      }
      #camera
      {
        margin-top:5vh;
        height:15vh;
        width:50vw;
        margin-left:25vw;
        margin-right: 25vw;
        text-align: center;
      }
      #preview 
      {
        width: 100%;
        height:100%;
        border-radius: 1em, 1em,1em,1em;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
    </style>

  </body>
</html>
