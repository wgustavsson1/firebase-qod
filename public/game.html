<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    

    <div id = "expansion" v-if="not_approved">
        <div id = "disclaimer-approval">
            <h4 class = "clear-font">Please read the disclaimers down below</h4>
            <ul id = "disclaimers" v-cloak>
              <li v-for="disclaimer in disclaimers">
                <h4 class = "clear-font">{{disclaimer}}</h4>
              </li> 
            </ul>
            <button class = "button button-green" onclick="approve_disclaimers()">Approve</button>
        </div>
    </div>

   <div class = "card">
	  <h2 class = "clear-font">Quest Or Drink</h2>
	  <h4 class="clear-font">Få någon att avslöja sin skostorlek</h4>

	  <hr>
	  <br>

	  <div id = "qr">
	    <img src="http://pngimg.com/uploads/qr_code/qr_code_PNG25.png" style = "width: 100%; height:100%;">
    </div>
  </div>

    <style>
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: "loading…" }
      
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        text-align: center;
      }
      .card
      {
        width: 35.674157vh;
        height:50vh;
        padding: 2vh;
        margin-top:22vh;
        /*margin-left:30.162921348314606741573033707vh;*/
        margin-left: auto;
        margin-right: auto;
        /*background-color:#252525;*/
        background-image: linear-gradient(180deg,#252525,black);
        color:#f2f24b;
        font-size:1em;
        border-radius: 5vw;
        border:1vh solid white;
        text-align: center;
        font-family: 'Orbitron', bold;
      }
      #qr
      {
        margin-top: 3.5vh;
        background-color: white;
        width: 30vw;
        height:30vw;
        margin-left:auto;
        margin-right:auto;
      }

      #disclaimer-approval
      {
        border-radius: 1em 1em 1em 1em;
        margin-left:10vw;
        margin-right:10vw;
        background-color:blue;
        padding:2vw;
        text-align: center;
      }
       #disclaimer-approval ul
      {
          list-style-type: none;
          padding: 0;
          margin:0;
      }
      button
      {
        color:black;
        padding: 3vw;
        font-style: bold;
        font-size: 1em;
        display:inline-block;
        margin: 0 auto;
        display: block;
        outline:none;
        box-shadow: none;
        border:0;
        font-weight: bold;
        margin-left:10vw;
      }
      .button-red
      {
        font-family: 'main', bold;
        background-color:red;
      }
      .button-green
      {
        font-family: 'main', bold;
        background-color:green;
        color: #f2f24b;
        font-size: 1em;
      }
      .orange-button
      {
        font-family: 'Orbitron', bold;
        background-color:orange;
      }
      h1,h2,h3,h4,h5
      {
        font-family: 'Orbitron', bold;
        color: #f2f24b;
      }
      p
      {
        color:white;
        text-align:center;
        font-size: 0.5em;
        margin-left: 5vw;
      }
      #footer_menu
      {
        display: inline;
        position: fixed;
        bottom:5vh;
      }
      #footer_menu li
      {
        margin-left: 2vw;
        font-family: 'Orbitron', bold;
        color: #f2f24b;
        display: inline;
      }
    </style>

  </body>
</html>
